<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付結果</title>
    <link rel="stylesheet" href="/public/result.style.css">
</head>
<body>
    <div class="result-container">
        <div id="icon-container"></div>
        <h1 id="status-title">處理中...</h1>
        <p id="status-message">正在從伺服器獲取您的訂單資訊，請稍候。</p>
        <div id="details-container" class="hidden">
            <h2>訂單詳細資料</h2>
            <div class="details-grid">
                <div class="detail-item">
                    <span class="detail-label">訂單編號:</span>
                    <span id="trade-no" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">交易序號:</span>
                    <span id="trade-seq" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">交易金額:</span>
                    <span id="trade-amt" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">付款時間:</span>
                    <span id="pay-time" class="detail-value"></span>
                </div>
            </div>
        </div>
        <a href="/" class="home-button">返回首頁</a>
    </div>
    <script src="/public/result.js"></script>
</body>
</html>
