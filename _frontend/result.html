<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支付結果 - Payuni Secure Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
    <main class="checkout-layout">
        <!-- Left Column: Brand & Status -->
        <div class="checkout-summary">
            <div class="summary-content">
                <div class="brand-header">
                    <div class="brand-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                        <span>Payuni Secure</span>
                    </div>
                    <span class="brand-tag">Developer Edition</span>
                </div>

                <div id="result-icon-container"></div>
                <h1 class="summary-title" id="status-title">處理中...</h1>
                <p class="summary-desc" id="status-message">
                    正在從伺服器獲取您的訂單資訊，請稍候。
                </p>

                <div id="result-actions" class="hidden">
                    <a href="/" class="btn-secondary">返回首頁</a>
                </div>

            </div>
        </div>

        <!-- Right Column: Order Details -->
        <div class="checkout-form-container">
            <div class="form-wrapper">
                <div id="details-container" class="hidden">
                    <div class="result-details-section">
                        <!-- Order Info Card -->
                        <div class="result-card">
                            <div class="result-card-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                <span>訂單資訊</span>
                            </div>
                            <div class="result-card-body">
                                <div class="result-info-row">
                                    <span class="result-label">訂單編號</span>
                                    <span id="trade-no" class="result-value result-value-mono">-</span>
                                </div>
                                <div class="result-info-row">
                                    <span class="result-label">交易序號</span>
                                    <span id="trade-seq" class="result-value result-value-mono">-</span>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Info Card -->
                        <div class="result-card result-card-highlight">
                            <div class="result-card-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
                                <span>付款資訊</span>
                            </div>
                            <div class="result-card-body">
                                <div class="result-info-row result-amount-row">
                                    <span class="result-label">交易金額</span>
                                    <span id="trade-amt" class="result-value result-value-amount">-</span>
                                </div>
                                <div class="result-info-row">
                                    <span class="result-label">付款時間</span>
                                    <span id="pay-time" class="result-value">-</span>
                                </div>
                            </div>
                        </div>

                        <!-- Success Badge -->
                        <div id="success-badge" class="result-success-notice hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            <span>您的訂單已安全處理並記錄</span>
                        </div>
                    </div>
                </div>

                <div id="error-fallback" class="hidden">
                    <div class="error-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        <p id="error-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/public/result.js"></script>
</body>
</html>
