<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payuni 支付測試</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="preconnect" href="https://challenges.cloudflare.com" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      .price {
        font-size: 28px;
        color: #0066cc;
        font-weight: bold;
        margin: 20px 0;
      }

      form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
      }

      .captcha-wrapper {
        margin: 20px 0;
        display: flex;
        justify-content: center;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover:not(:disabled) {
        background: #0052a3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 13px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .loading {
        display: none;
        text-align: center;
        color: #666;
        font-size: 13px;
        margin-top: 10px;
      }

      .loading.show {
        display: block;
      }

      /* Loading Modal */
      .loading-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .loading-modal.show {
        display: flex;
      }

      .loading-content {
        background: white;
        padding: 40px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 16px;
        color: #333;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>支付測試</h1>
      <div class="price">100 TWD</div>

      <div class="error" id="error-message"></div>

      <form id="payment-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>

        <div class="captcha-wrapper">
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB_VtiWmoy0KTCX7"></div>
        </div>

        <button type="button" id="pay-button">立即支付</button>
      </form>
    </div>

    <!-- Loading Modal -->
    <div class="loading-modal" id="loading-modal">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text">處理中，請稍候...</div>
      </div>
    </div>

    <script>
      const payButton = document.getElementById("pay-button");
      const errorEl = document.getElementById("error-message");
      const loadingModal = document.getElementById("loading-modal");

      function showError(message) {
        errorEl.textContent = message;
        errorEl.classList.add("show");
        payButton.disabled = false;
        loadingModal.classList.remove("show");
      }

      function clearError() {
        errorEl.classList.remove("show");
      }

      function showLoading() {
        loadingModal.classList.add("show");
      }

      function hideLoading() {
        loadingModal.classList.remove("show");
      }

      payButton.addEventListener("click", async () => {
        try {
          clearError();
          payButton.disabled = true;
          showLoading();

          const email = document.getElementById("email").value.trim();
          if (!email) {
            showError("請輸入 Email");
            return;
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showError("Email 格式不正確");
            return;
          }

          const token = await turnstile.getResponse();
          if (!token) {
            showError("請完成驗證");
            payButton.disabled = false;
            hideLoading();
            return;
          }

          const res = await fetch("http://localhost/create-payment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              turnstileToken: token,
              email: email,
            }),
          });

          if (!res.ok) {
            throw new Error("Payment creation failed");
          }

          const { payUrl, data } = await res.json();

          const form = document.createElement("form");
          form.method = "POST";
          form.action = payUrl;

          Object.entries(data).forEach(([key, value]) => {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = value;
            form.appendChild(input);
          });

          document.body.appendChild(form);
          form.submit();
        } catch (error) {
          console.error("Error:", error);
          showError("支付建立失敗，請重試");
        }
      });
    </script>
  </body>
</html>
