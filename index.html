<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payuni 支付測試</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="preconnect" href="https://challenges.cloudflare.com" />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>商品列表</h1>
      <div class="auth-container">
        <button class="google-login-btn" id="login-btn" disabled>
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
          使用 Google 登入
        </button>
        <div class="turnstile-spinner" id="turnstile-spinner"></div>
        <div class="user-info hidden" id="user-info">
          <img id="user-avatar" src="" alt="User Avatar" class="avatar">
          <span id="user-name"></span>
          <button id="my-orders-btn" class="my-orders-btn">我的訂單</button>
          <a href="/auth/logout" id="logout-btn" class="logout-btn">登出</a>
        </div>
      </div>
      <div class="error" id="error-message"></div>

      <div id="product-list" class="product-grid"></div>

      <div class="captcha-wrapper">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB_VtiWmoy0KTCX7" data-callback="onTurnstileSuccess"></div>
      </div>
    </div>

    <!-- Loading Modal -->
    <div class="loading-modal" id="loading-modal">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text">處理中，請稍候...</div>
      </div>
    </div>

    <!-- Order History Modal -->
    <div class="order-history-modal hidden" id="order-history-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-order-modal-btn">&times;</span>
        <h2>我的訂單記錄</h2>
        <div class="order-table-container">
          <table class="order-table">
            <thead>
              <tr>
                <th>訂單日期</th>
                <th>商品名稱</th>
                <th>金額</th>
                <th>狀態</th>
              </tr>
            </thead>
            <tbody id="order-history-body">
              <!-- Order rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
        <div id="no-orders-message" class="hidden">您目前沒有任何訂單。</div>
      </div>
    </div>

    <script src="/public/app.js"></script>
  </body>
</html>
  </body>
</html>
